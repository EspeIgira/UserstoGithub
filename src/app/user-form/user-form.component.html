<p class="info">
 Here you can enter a username from Github and be able to see repositories created and so on.
</p>

<div class="container-fluid">
  <div class="row">
    <form>
      <div class="form-group">
      <div class="input">
      <label for="name"></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="Search"  name="name" required>
      <!--<button (click) = 'search(true)'> Search</button>-->
      <button  (click)='Submit()'>Search</button>
    </div>

      <blockquote class="userinfo">
          <br><img src="{{user.avatar_url}}"><br>
          <br>
          <div>
          <p appStrikethrough>Username:   {{user.name}}</p>
          <p>Repository: {{user.public_repos}}</p>
          <p>Followers:  {{user.followers}}</p>
          <p>Following:  {{user.following}}</p>
          <p>Location:  {{user.location}}</p>
          <a href="{{user.html_url}}">Click Link to Github</a>
        </div>
        
          <!--<footer><cite>{{user.location}}</cite></footer>-->
      </blockquote>


      </div>
    </form>
  </div>
</div>
