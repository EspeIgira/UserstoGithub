<p>
 Here you can enter any users you know from Github and be able to see their repository created.
</p>

<div class="container-fluid">
  <div class="row">
    <form>
      <div class="form-group">

      <label for="uname"></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <!--<button (click) = 'search(true)'> Search</button>-->
      <button type="Submit" >Search</button>


      <blockquote class="userinfo">
          <br><img src="{{user.avatar_url}}"><br>
          <br>
          <div>
          <p>Username:   {{user.name}}</p>
          <p>Repository: {{user.public_repospublic}}</p>
          <p>Followers:  {{user.followers}}</p>
          <p>Following:  {{user.following}}</p>
          <p>Location:  {{user.location}}</p>
          <a href="{{user.html_url}}">Link to GithubAPi</a>
        </div>
        
          <!--<footer><cite>{{user.location}}</cite></footer>-->
      </blockquote>


      </div>
    </form>
  </div>
</div>
